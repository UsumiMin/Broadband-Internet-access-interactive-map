<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Интерактивная карта доступа к широкополосному интернету</h1>
    </div>

    <div id="map"></div>

    <div class="timeline-container">
        <div class="flex justify-between mb-2">
            <span id="minYear" class="year-small">2020</span>
            <span id="currentYear" class="year-big">2020</span>
            <span id="maxYear" class="year-small">2024</span>
        </div>
        <input type="range" id="yearSlider" min="2020" max="2024" value="2020" step="0.1">
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
