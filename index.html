<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="header">
        <h1 class="header-text">Интерактивная карта доступа к широкополосному интернету</h1>
        <button class="header-team-btn" class="header-text">Команда разработки</button>
        
        <div class="header-drop">
            <h1 class="team-text-position">Тимлид<br></h1>
            <h1 class="team-text-name">Селихова Таисия<br></h1>
            <h1 class="team-text-position">Дата-инженер 1<br></h1>
            <h1 class="team-text-name">Кривелева Катерина<br></h1>
            <h1 class="team-text-position">Дата-инженер 2<br></h1>
            <h1 class="team-text-name">Ермакова Валерия<br></h1>
            <h1 class="team-text-position">Front-end разработчик<br></h1>
            <h1 class="team-text-name">Лобова Кристина<br></h1>
            <h1 class="team-text-position">Back-end разработчик<br></h1>
            <h1 class="team-text-name">Майшарипова Полина<br></h1>
        </div>
    </div>

    <div id="map"></div>

    <div class="timeline-container">
        <div class="flex justify-between mb-2">
            <span id="minYear" class="year-small">2020</span>
            <span id="currentYear" class="year-big">2020</span>
            <span id="maxYear" class="year-small">2024</span>
        </div>
        <input type="range" id="yearSlider" min="2020" max="2024" value="2020" step="0.1">
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
